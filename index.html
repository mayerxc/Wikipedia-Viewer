<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Free Code Camp project</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,700,500' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="jumbotron">
    <h1> Wikipedia Viewer</h1>
    <div class="row">
      <input id="search" placeholder="Search Wikipedia" type="text" class="form-control" onkeyup="if(event.keyCode == 13) document.getElementById('searchButton').click()">
      <div id="centerDiv">
      <button id="searchButton" type="button" class="btn btn-primary">Search</button>

      <button type="button" id="random" class="btn btn-warning" onclick="window.open('http://en.wikipedia.org/wiki/Special:Random');">Random Wikipedia Article</button>
    </div>
    </div>


    <dl id="output">
    </dl>


  </div>
</div>

<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
